
<dom-module id="sprout-banner-title">
    <template>
        <style>
			:host {
			width: 100%;
			margin: 0;
			letter-spacing: 2px;
			z-index: 5;
			}

			:host .ch {
			display: inline-block;
			font-size: 16px;
			padding: 10px 20px;
			background-color: rgba(162, 162, 162, 0.7);
			color: #fff;
			position: absolute;
			left: 100px;
			top: 250px;
			font-weight: normal;
			}

			:host .en {
			position: absolute;
			top: 100%;        
			padding: 10px 20px;
			left: 0%;
			font-size: 14px;
			background-color: rgba(100,100,100, 0.75);
			width: auto;
			height: 85%;
			box-sizing: border-box;
			text-align: center;
			white-space: nowrap;
			}

        </style>
		<div class="web-title">
	        <h2 class="ch">{{ch}}<span class="en">{{en}}</span>
	        </h2>
		</div>

    </template>

    <script>
        Polymer({
            is: 'sprout-banner-title',
            
        });
    </script>
</dom-module>




<dom-module id="sprout-banner">
    <template>
        <style>
			:host{
				margin-top: 48px;
			    width: 100%;
			    overflow: hidden;
			}
		    :host img {
		        width: 100%;
		        margin-top: -280px;
		    }
		    @media screen and (min-width: 760px) and (max-width: 1345px) {
		        :host { max-height: 350px; }
		        :host img { margin-top: -210px; }
		    }
		    @media screen and (max-width: 759px) {
		    	:host { max-height: 100%; }
		        :host img { margin-top: 0px; }
		    }
		    @media screen and (min-width: 1346px) {
		    	:host { height: 350px; }
		        :host img { margin-top: -360px; }
		    }
			:host div {
				max-height: 370px;
				width: 100%;
				overflow: hidden;
			}
			:host div img {
				width: 100%;
			}
			:host&.gradient {
		        background: linear-gradient(to right, rgba(226,226,226,1) 0%, rgba(254,254,254,0) 100%);
		        position: absolute;
		        z-index: -1;
		        height: 400px;
		        margin: 0px;
		    }

        </style>
			<div>
				<img src$="{{img}}"/>
				<sprout-banner-title ch="{{ch}}" en="{{en}}"></sprout-banner-title>
			</div>

    </template>

    <script>
        Polymer({
            is: 'sprout-banner',
            
        });
    </script>
</dom-module>
