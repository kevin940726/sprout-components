<dom-module id="sprout-product-item">
    <template>
        <style>
            :host {
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-flex: 1;-webkit-flex: 1;-ms-flex: 1;flex: 1;
            }
            .product {
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                width: 100%;
                padding: 0 20px;
                box-sizing: border-box;
                font-size: 1rem;
                -webkit-box-align: center;
                -webkit-align-items: center;
                    -ms-flex-align: center;
                        align-items: center;
                -webkit-flex-flow: column;
                    -ms-flex-flow: column;
                        flex-flow: column;
                letter-spacing: 0.1em;
                line-height: 1.6em;
            }

            .col-img {
                position: relative;
                height: 180px;
                width: 180px;
                margin: 0 auto;
                border: 1px solid #fff;
                cursor: pointer;
                -webkit-transform: scale(0.9, 0.9);
                        transform: scale(0.9, 0.9);
                -webkit-transition: -webkit-transform .5s;
                transition: -webkit-transform .5s;
                transition: transform .5s;
                transition: transform .5s, -webkit-transform .5s;
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-pack: center;
                -webkit-justify-content: center;
                -ms-flex-pack: center;
                        justify-content: center;
                -webkit-box-align: center;
                -webkit-align-items: center;
                -ms-flex-align: center;
                        align-items: center;
            }

            .col-img:hover {
                -webkit-transform: scale(1.0, 1.0);
                        transform: scale(1.0, 1.0);
            }

            .col-img img {
                max-width: 100%;
                width: 100%;
            }

            a,
            a:hover {
                text-decoration: none;
            }

            h3 {
                color: #444;
            }

            h3:hover {
                color: #999;
            }

            p {
                color: #666;
                max-width: 100%;
                font-size: 14px;
                line-height: 24px;
            }

            @media screen and (max-width: 1130px) and (min-width: 765px) {
                :host {
                    -webkit-flex-basis: var(--percent-of-item, 33.3%);
                        -ms-flex-preferred-size: var(--percent-of-item, 33.3%);
                            flex-basis: var(--percent-of-item, 33.3%);
                }
            }

            @media screen and (max-width: 767px) {
                :host {
                    -webkit-flex-basis: 100%;
                        -ms-flex-preferred-size: 100%;
                            flex-basis: 100%;
                }
            }
        </style>

        <div class="product">
            <a href$="{{href}}" class="col-img"><img src$="{{img}}"></a>
            <a href$="{{href}}"><h3>{{title}}</h3></a>
            <p>
                <content></content>
            </p>
        </div>
    </template>

    <script>
        Polymer({
            is: 'sprout-product-item',
            properties: {
                number: {
                    type: Number,
                    value: 3
                }
            },
            resizeEvent: function() {
                this.customStyle['--percent-of-item'] = 100 / this.number + "%";
                this.updateStyles();
            },
            ready: function() {
                this.resizeEvent();
            }
        });
    </script>
</dom-module>

<dom-module id="sprout-product-list">

    <template>
        <style>
            :host {
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                position: relative;
                -webkit-box-pack: start;
                -webkit-justify-content: flex-start;
                    -ms-flex-pack: start;
                        justify-content: flex-start;
                -webkit-box-align: start;-webkit-align-items: flex-start;-ms-flex-align: start;-ms-grid-row-align: flex-start;align-items: flex-start;
                -webkit-flex-wrap: wrap;
                    -ms-flex-wrap: wrap;
                        flex-wrap: wrap;
            }
        </style>

        <content></content>
    </template>

    <script>
        Polymer({
            is: 'sprout-product-list'
        });
    </script>

</dom-module>
