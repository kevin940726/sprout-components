<dom-module id="sprout-contact-info">
    <template>
        <style>
            :host ::content > div {
                width: 100%;
            }
            :host ::content .service {
                width: 100%;
            }

            :host ::content h5 {
                font-size: 14px;
                color: #fff;
                text-align: left;
                margin: 0 0 10px;
            }

            :host ::content > div p {
                font-size: 12px;
                margin-top: 0;
                margin-bottom: 0;
            }
        </style>

        <div class="info">
            <h4>－{{title}}－</h4>
            <content></content>
        </div>
    </template>

    <script>
        Polymer({
            is: 'sprout-contact-info'
        });
    </script>
</dom-module>


<dom-module id="sprout-info">
    <template>
        <div class="info">
            <h4>－{{title}}－</h4>
            <p><content></content></p>
            <template is="dom-if" if="{{href}}">
                <a href$="{{href}}" class="more">瞭解更多</a>
            </template>
        </div>
    </template>

    <script>
        Polymer({
            is: 'sprout-info'
        });
    </script>
</dom-module>
