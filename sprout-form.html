<dom-module id="sprout-input-group">
    <template>
        <style>
            :host {
                width: 100%;
            }
            label {
                display: flex;
                margin: 6px 0px;
                align-items: center;
                width: 100%;
            }
            label p {
                width: 120px;
                text-align: right;
                margin: 0px;
                margin-right: 15px;
            }
            :host:last-of-type p {
                align-self: flex-start;
            }
            a {
                border: 1px solid #aaa;
                padding: 10px;
                border-radius: 3px;
                margin: 0 auto;
            }


            :host ::content input, :host ::content textarea {
                flex-grow: 1;
                border-radius: 3px;
                border: 1px solid #ccc;
                font-size: 14px;
                padding: 3px 6px;
                box-sizing: border-box;
            }
            :host ::content input {
                height: 26px;
            }
            :host ::content textarea {
                height: 200px;
            }
            :host ::content .item {
                width: auto;
            }
            :host ::content .item input {
                margin: 0px 6px 0px 12px;
                height: 16px;
                padding: 0px;
                box-sizing: border-box;
            }
        </style>

        <label>
            <p class="input-type">{{label}}</p>
            <content></content>
        </label>
    </template>

    <script>
        Polymer({
            is: 'sprout-input-group',
            properties: {
                type: {
                    type: String,
                    value: "text"
                }
            }
        });
    </script>
</dom-module>


<dom-module id="sprout-form">
    <template>
        <style>
            form {
                color: #777;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
                margin: 0 auto;
                padding: 50px;
                width: 50%;
                max-width: 580px;
                min-width: 480px;
                font-size: 14px;
                line-height: 1.6em;
                letter-spacing: 0.1em;
                box-shadow: 2px 2px 4px 0px rgba(50, 50, 50, 0.3);
                background-color: #fff;
            }

            form input[type="submit"] {
                border: 1px solid #aaa;
                padding: 10px;
                border-radius: 3px;
                margin: 15px auto 0px;
                background-color: rgba(25,25,25,0.1);
                cursor: pointer;
                color: #777;
                font-size: 14px;
                transition: background-color .2s ease-out;
            }

            form input[type="submit"]:hover {
                background-color: rgba(255,255,255,0.2);
            }

        </style>

        <sprout-header ch="留下訊息">MESSAGE</sprout-header>
        <form method="POST" action="./apo/contact_apply.php">
            <sprout-input-group label="單位名稱">
                <input name="firm" type="text" required />
            </sprout-input-group>
            <sprout-input-group label="聯絡人姓名">
                <input name="name" type="text" required />
            </sprout-input-group>
            <sprout-input-group label="聯絡人手機號碼">
                <input name="tel" type="tel" required />
            </sprout-input-group>
            <sprout-input-group label="聯絡人email">
                <input name="email" type="email" required />
            </sprout-input-group>
            <sprout-input-group label="產品編號">
                <input name="pid" type="text" required />
            </sprout-input-group>
            <sprout-input-group label="聯絡事由">
                <label class="item"><input type="radio" name="vehicle" value="askPrice" required>詢價</input></label>
                <label class="item"><input type="radio" name="vehicle" value="help" required>技術支援</input></label>
                <label class="item"><input type="radio" name="vehicle" value="demo" required>Demo</input></label>
                <label class="item"><input type="radio" name="vehicle" value="demo" required>其他</label>
            </sprout-input-group>
            <sprout-input-group label="其他問題與建議">
                <textarea name="problem" required></textarea>
            </sprout-input-group>

            <input type="submit" value="送出訊息"></input>
        </form>

    </template>

    <script>
        Polymer({
            is: 'sprout-form'
        });
    </script>
</dom-module>
