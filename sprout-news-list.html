<dom-module id="sprout-news-item">
    <template>
        <style>
            :host {
                width: 100%;
                border-bottom: 1px solid #ccc;
                height: 50px;
                position: relative;
                padding: 10px 0;
                box-sizing: border-box;
                color: #555;
                line-height: 24px;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: -webkit-box;
                display: flex;
                -webkit-align-items: center;
                -ms-flex-align: center;
                -webkit-box-align: center;
                        align-items: center;
                -webkit-justify-content: space-between;
                -ms-flex-pack: justify;
                -webkit-box-pack: justify;
                        justify-content: space-between;
                letter-spacing: 0.1em;
            }
            :host:first-of-type {
                border-top: 1px solid #777;
            }

            .date {
                color: #999;
                font-size: 12px;
                min-width: 110px;
            }
            .category {
                min-width: 130px;
                background-color: #C2C2C2;
                color: #FFF;
                height: 25px;
                line-height: 25px;
                font-size: 12px;
                text-align: center;
                -webkit-transition: box-shadow .2s ease-out;
                transition: box-shadow .2s ease-out;
                -webkit-box-ordinal-group: 4;-webkit-order: 3;-ms-flex-order: 3;order: 3;
                float: right;
            }
            .category.hot {
                background-color: #3949AB;
            }
            .category.event {
                background-color: #1A2371;
            }
            .category.product {
                background-color: #aaa;
            }
            .category.information {
                background-color: #555555;
            }
            .category:hover {
               /* box-shadow: 0 3px 6px rgba(0,0,0,.16),0 3px 6px rgba(0,0,0,.23);*/
            }
            :host ::content > a {
                text-decoration: none;
                -webkit-transition: color .2s ease-out;
                transition: color .2s ease-out;
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
                -webkit-box-flex: 1;
                -webkit-flex-grow: 1;
                    -ms-flex-positive: 1;
                        flex-grow: 1;
                color: inherit;
                cursor: pointer;
            }
            :host ::content > a:hover {
                color: #222;
                font-weight: 800;
            }

            @media screen and (max-width: 767px) {
                :host {
                    display: block;
                    height: auto;
                }
                :host ::content > a {
                    display: block;
                }
                .date {
                    display: inline-block;
                }
            }
        </style>

        <div class="date">{{date}}</div>
        <div class$="category {{toLowerCase(tag)}}">{{toUpperCase(tag)}}</div>
        <a href$="{{href}}"><content></content></a>
    </template>

    <script>
        Polymer({
            is: 'sprout-news-item',
            properties: {
                tag: {
                    type: String
                }
            },
            toLowerCase: function(str) {
                return str.toLowerCase();
            },
            toUpperCase: function(str) {
                return str.toUpperCase();
            }
        });
    </script>
</dom-module>

<dom-module id="sprout-news-list">

    <template>
        <style>
            :host {
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                -webkit-flex-flow: column;
                    -ms-flex-flow: column;
                        flex-flow: column;
                -webkit-box-pack: justify;
                -webkit-justify-content: space-between;
                    -ms-flex-pack: justify;
                        justify-content: space-between;
                -webkit-box-align: center;
                -webkit-align-items: center;
                    -ms-flex-align: center;
                        align-items: center;
                width: 100%;
                background-color: #fff;
                padding: 30px;
                margin: 0 auto;
                box-sizing: border-box;
                font-size: 14px;
                max-width: 950px;
                z-index: -1;
                color: #777;
                font-weight: 200;
                box-shadow: 2px 2px 4px 0 rgba(50,50,50,.3);
                line-height: 1.6em;
            }
            .more {
                border: 1px solid #eee;
                padding: 5px 10px;
                margin-top: 13px;
                box-sizing: border-box;
                -webkit-align-self: flex-end;
                    -ms-flex-item-align: end;
                        align-self: flex-end;
                -webkit-transition: color .3s,background-color .3s,border .7s;
                transition: color .3s,background-color .3s,border .7s;
                text-decoration: none;
                color: inherit;
            }
            .more:hover {
                text-decoration: none;
                background-color: #eee;
                border: 1px solid #999;
                color: #222;
            }
        </style>

        <content></content>
        <a class="more" href$="{{more}}">more</a>
    </template>

    <script>
        Polymer({
            is: 'sprout-news-list'
        });
    </script>

</dom-module>
