                }

                    /*flex-grow: none;
                    width: 100%;*/
                }
            }

            form input[type="submit"] {
                border: 1px solid #aaa;
                padding: 10px;
                border-radius: 3px;
                margin: 15px auto 0px;
                background-color: rgba(25,25,25,0.1);
                cursor: pointer;
                color: #777;
                font-size: 14px;
                transition: background-color .2s ease-out;
            }

            form input[type="submit"]:hover {
                background-color: rgba(255,255,255,0.2);
            }


        </style>

        <sprout-header ch="留下訊息">MESSAGE</sprout-header>
        <form method="POST" action="{{action}}">
            <sprout-input-group label="單位名稱">
                <input name="firm" type="text" required="">
            </sprout-input-group>
            <sprout-input-group label="聯絡人姓名">
                <input name="name" type="text" required="">
            </sprout-input-group>
            <sprout-input-group label="聯絡人手機號碼">
                <input name="tel" type="tel" required="">
            </sprout-input-group>
            <sprout-input-group label="聯絡人email">
                <input name="email" type="email" required="">
            </sprout-input-group>
            <sprout-input-group label="產品編號">
                <input name="pid" type="text" required="" value="{{model}}">
            </sprout-input-group>
            <template is="dom-if" if="{{!novehicle}}">
                <sprout-input-group label="聯絡事由">
                    <label class="item"><input type="radio" name="vehicle" value="askPrice" required="" checked="{{checkVehicle('askPrice')}}">詢價</label>
                    <label class="item"><input type="radio" name="vehicle" value="help" required="" checked="{{checkVehicle('help')}}">技術支援</label>
                    <label class="item"><input type="radio" name="vehicle" value="demo" required="" checked="{{checkVehicle('demo')}}">Demo</label>
                    <label class="item"><input type="radio" name="vehicle" value="other" required="" checked="{{checkVehicle('other')}}">其他</label>
                </sprout-input-group>
            </template>
            <sprout-input-group label="其他問題與建議">
                <textarea name="problem" required=""></textarea>
            </sprout-input-group>

            <input type="submit" value="送出訊息">
        </form>

    </template>

    <script>
        Polymer({
            is: 'sprout-form',
            properties: {
                action: String,
                novehicle: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                vehicle: String,
                model: String
            },
            ready: function() {
                this.action = 'apo/contact_apply.php';
                this.$$('form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    $.ajax({
                        type: 'POST',
                        cache: false,
                        url: 'apo/contact_apply.php',
                        data: $('form').serialize(),
                        dataType: "json",
                        error: function() {
                            console.log("送出失敗1");
                        },
                        success: function(data) {
                            if(data.status){
                                alert('感謝您的問題與建議，請靜待通知回應！');
                                location.reload();
                            }else{
                                console.log('送出失敗2');
                                $('input[type="submit"]').attr('disabled', false);
                            }
                        }
                    });
                }, false);
            },
            checkVehicle: function(value) {
                return this.vehicle === value;
            }
        });
    </script>
</dom-module>

                    height: auto;

        <content></content>
    </template>

    <script>
        Polymer({
            is: 'sprout-nav-item',
            ready: function() {
                var sublist = this.querySelector('sprout-nav-sub-list');
                var isOpened = false;

                if (sublist) {
                    this.addEventListener('mouseover', function(e) {
                        e.preventDefault();
                        if (window.innerWidth >= 1024) {
                            sublist.classList.add('opened');
                        }
                    });
                    this.addEventListener('mouseleave', function(e) {
                        e.preventDefault();
                        if (window.innerWidth >= 1024) {
                            sublist.classList.remove('opened');
                        }
                    });
                    this.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();

                        if (isOpened) {
                            sublist.classList.remove('opened');
                        }
                        else {
                            sublist.classList.add('opened');
                        }
                        isOpened = !isOpened;
                    });
                }
            }
        });
    </script>
