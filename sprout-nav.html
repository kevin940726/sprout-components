    <script>
        Polymer({
            is: 'sprout-nav-other-list',
            ready: function() {
                var searchbar = this.querySelector('.searchbar');
                this.querySelector('.searchbar a').addEventListener('click', function(e) {
                    e.preventDefault();
                    searchbar.classList.toggle('opened');
                    searchbar.querySelector('input').focus();
                });
            }
        });
    </script>
</dom-module>

    <template>
        <style>
            :host {
                display: flex;
                z-index: -100;
                opacity: 0;

<dom-module id="sprout-nav-item">
    <template>
        <style>
            :host {
                height: 100%;
                font-size: 14px;
                padding: 0;
                line-height: 50px;
                letter-spacing: 0.1em;
                cursor: pointer;
                position: relative;
            }
            :host ::content > a {
                text-decoration: none;
                color: #000;
                padding: 0 30px;
                display: block;
                height: 100%;
            }
            :host ::content > a:hover {
                text-decoration: none;
            }
            :host:not(:last-child):after {
                content: '';
                position: absolute;
                right: 0;
                height: 14px;
                width: 1px;
                background-color: #999;
                top: 0;
                bottom: 0;
                margin: auto 0;
            }
            :host:hover {
                box-shadow: 0 1px 3px 1px rgba(0,0,0,.15);
            }
        </style>

        <a href$="{{href}}">{{text}}</a>
        <content></content>
    </template>

    <script>
        Polymer({
            is: 'sprout-nav-item',
            ready: function() {
                var sublist = this.querySelector('sprout-nav-sub-list');
                if (sublist) {
                    this.addEventListener('mouseover', function(e) { return showSubList(sublist); });
                    this.addEventListener('click', function(e) { return showSubList(sublist); });
                    this.addEventListener('mouseout', function(e) { return hideSubList(sublist); });
                }
            }
        });

        var showSubList = function(sublist) {
            sublist.classList.add('opened');
        };
        var hideSubList = function(sublist) {
            sublist.classList.remove('opened');
        }
    </script>
</dom-module>
