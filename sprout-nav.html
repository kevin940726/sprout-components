<dom-module id="sprout-nav-item">
    <template>
        <style>
            :host {
                height: 50px;
                font-size: 14px;
                padding: 0;
                line-height: 50px;
                letter-spacing: 0.1em;
                cursor: pointer;
                position: relative;
                margin-right: 1px;
            }
            :host ::content > a {
                text-decoration: none;
                color: #000;
                padding: 0 20px;
                display: block;
                height: 100%;
            }
            :host ::content > a:hover {
                text-decoration: none;
            }
            :host:hover {
                box-shadow: 0 1px 3px 1px rgba(0,0,0,.15);
            }

            @media (max-width: 1024px) {
                :host {
                    width: 100%;
                    display: block;
                    height: auto;
                }
            }
        </style>

        <a href$="{{href}}">{{text}}</a>
        <content></content>
    </template>

    <script>
        Polymer({
            is: 'sprout-nav-item',
            ready: function() {
                var sublist = this.querySelector('sprout-nav-sub-list');
                var isOpened = false;

                if (sublist) {
                    this.addEventListener('mouseover', function(e) {
                        e.preventDefault();
                        if (window.innerWidth >= 1024) {
                            sublist.classList.add('opened');
                        }
                    });
                    this.addEventListener('mouseleave', function(e) {
                        e.preventDefault();
                        if (window.innerWidth >= 1024) {
                            sublist.classList.remove('opened');
                        }
                    });
                    this.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();

                        if (isOpened) {
                            sublist.classList.remove('opened');
                        }
                        else {
                            sublist.classList.add('opened');
                        }
                        isOpened = !isOpened;
                    });
                }
            }
        });
    </script>
</dom-module>
